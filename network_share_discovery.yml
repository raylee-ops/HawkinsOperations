title: Network Share Discovery
id: 0f1a2b3c-4d5e-6f7a-8b9c-0d1e2f3a4b5c
status: stable
description: Detects enumeration of network shares
references:
    - https://attack.mitre.org/techniques/T1135/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.discovery
    - attack.t1135
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - 'net view'
            - 'net share'
            - 'Get-SmbShare'
    condition: selection
falsepositives:
    - Administrative activities
    - Scripts
level: low
