name: verify

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate verified counts markdown
        shell: pwsh
        run: |
          pwsh -NoProfile -File ".\scripts\verify\generate-verified-counts.ps1" -OutFile ".\PROOF_PACK\VERIFIED_COUNTS.md"
          pwsh -NoProfile -File ".\scripts\verify\verify-counts.ps1"

      - name: Build Wazuh bundle
        shell: pwsh
        run: |
          pwsh -NoProfile -File ".\scripts\build-wazuh-bundle.ps1"
          if (-not (Test-Path -LiteralPath ".\dist\wazuh\local_rules.xml")) {
            throw "dist/wazuh/local_rules.xml was not generated"
          }
          Get-Item -LiteralPath ".\dist\wazuh\local_rules.xml" | Select-Object Name, Length

      - name: Upload verified counts artifact
        uses: actions/upload-artifact@v4
        with:
          name: verified-counts
          path: PROOF_PACK/VERIFIED_COUNTS.md
          retention-days: 30

      - name: Upload wazuh bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: wazuh-rules-bundle
          path: dist/wazuh/local_rules.xml
          retention-days: 30

      - name: Commit updated counts on main pushes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: pwsh
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add PROOF_PACK/VERIFIED_COUNTS.md
          git diff --staged --quiet
          if ($LASTEXITCODE -eq 0) {
            Write-Host "No VERIFIED_COUNTS changes detected."
            exit 0
          }
          git commit -m "Auto-update: verified detection counts [skip ci]"
          git push
