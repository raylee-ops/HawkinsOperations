title: Office Macro Execution
id: 1c2d3e4f-5a6b-7c8d-9e0f-1a2b3c4d5e6f
status: stable
description: Detects execution of Office macros
references:
    - https://attack.mitre.org/techniques/T1204/002/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.execution
    - attack.t1204.002
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        ParentImage|endswith:
            - '\WINWORD.EXE'
            - '\EXCEL.EXE'
            - '\POWERPNT.EXE'
        Image|endswith:
            - '\cmd.exe'
            - '\powershell.exe'
            - '\wscript.exe'
            - '\cscript.exe'
            - '\mshta.exe'
    condition: selection
falsepositives:
    - Legitimate macros in trusted documents
level: medium
