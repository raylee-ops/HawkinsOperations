title: Suspicious CMD Command Execution
id: 8f9a0b1c-2d3e-4f5a-6b7c-8d9e0f1a2b3c
status: stable
description: Detects suspicious command-line commands
references:
    - https://attack.mitre.org/techniques/T1059/003/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.execution
    - attack.t1059.003
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - 'powershell -nop -w hidden'
            - 'cmd /c echo'
            - 'certutil -decode'
            - 'certutil -urlcache'
            - 'bitsadmin /transfer'
            - 'regsvr32 /s /u /i:http'
            - 'rundll32.exe javascript:'
    condition: selection
falsepositives:
    - Legitimate administrative scripts
level: high
