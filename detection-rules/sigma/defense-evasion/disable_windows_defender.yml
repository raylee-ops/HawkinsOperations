title: Windows Defender Disabled
id: 5a6b7c8d-9e0f-1a2b-3c4d-5e6f7a8b9c0d
status: stable
description: Detects attempts to disable Windows Defender via registry or PowerShell
references:
    - https://attack.mitre.org/techniques/T1562/001/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.defense_evasion
    - attack.t1562.001
logsource:
    category: registry_set
    product: windows
detection:
    selection:
        TargetObject|contains:
            - '\Microsoft\Windows Defender\DisableAntiSpyware'
            - '\Microsoft\Windows Defender\DisableAntiVirus'
            - '\Microsoft\Windows Defender\Real-Time Protection\DisableBehaviorMonitoring'
            - '\Microsoft\Windows Defender\Real-Time Protection\DisableOnAccessProtection'
            - '\Microsoft\Windows Defender\Real-Time Protection\DisableScanOnRealtimeEnable'
        Details: 'DWORD (0x00000001)'
    condition: selection
falsepositives:
    - Legitimate administrative configuration
    - Group Policy changes
level: high
