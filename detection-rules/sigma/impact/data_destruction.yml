title: Data Destruction Activity
id: 7d8e9f0a-1b2c-3d4e-5f6a-7b8c9d0e1f2a
status: stable
description: Detects commands used for data destruction
references:
    - https://attack.mitre.org/techniques/T1485/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.impact
    - attack.t1485
logsource:
    category: process_creation
    product: windows
detection:
    selection_cipher:
        CommandLine|contains|all:
            - 'cipher'
            - '/w'
    selection_del:
        CommandLine|contains:
            - 'del /f /s /q'
            - 'rd /s /q'
            - 'rmdir /s /q'
    selection_format:
        CommandLine|contains:
            - 'format'
            - '/q'
    condition: 1 of selection_*
falsepositives:
    - Legitimate file deletion
    - Disk maintenance
level: medium
