title: Archive Collection Preparation
id: 8c9d0e1f-2a3b-4c5d-6e7f-8a9b0c1d2e3f
status: stable
description: Detects archiving of data for collection
references:
    - https://attack.mitre.org/techniques/T1560/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.collection
    - attack.t1560
logsource:
    category: process_creation
    product: windows
detection:
    selection_rar:
        CommandLine|contains:
            - 'rar.exe a'
            - 'WinRAR.exe'
    selection_7zip:
        CommandLine|contains:
            - '7z.exe a'
            - '7za.exe a'
    selection_powershell:
        CommandLine|contains:
            - 'Compress-Archive'
    condition: 1 of selection_*
falsepositives:
    - Legitimate backup operations
    - User file archiving
level: low
