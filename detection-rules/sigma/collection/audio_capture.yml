title: Audio Capture Detection
id: 6a7b8c9d-0e1f-2a3b-4c5d-6e7f8a9b0c1d
status: experimental
description: Detects audio capture via microphone
references:
    - https://attack.mitre.org/techniques/T1123/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.collection
    - attack.t1123
logsource:
    product: windows
    service: powershell
    definition: 'Script Block Logging must be enabled'
detection:
    selection:
        EventID: 4104
        ScriptBlockText|contains:
            - 'System.Speech.AudioFormat'
            - 'NAudio'
            - 'waveInOpen'
    condition: selection
falsepositives:
    - Legitimate audio recording software
    - Voice chat applications
level: high
