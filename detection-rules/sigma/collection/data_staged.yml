title: Data Staging for Exfiltration
id: 9d0e1f2a-3b4c-5d6e-7f8a-9b0c1d2e3f4a
status: experimental
description: Detects data being staged in unusual locations before exfiltration
references:
    - https://attack.mitre.org/techniques/T1074/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.collection
    - attack.t1074
logsource:
    category: file_event
    product: windows
detection:
    selection:
        TargetFilename|contains:
            - '\Users\Public\'
            - '\ProgramData\'
            - '\Temp\'
        TargetFilename|endswith:
            - '.zip'
            - '.rar'
            - '.7z'
    condition: selection
falsepositives:
    - Temporary file operations
    - Software installations
level: low
