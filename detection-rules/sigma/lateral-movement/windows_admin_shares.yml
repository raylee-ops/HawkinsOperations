title: Windows Admin Share Access
id: 7a8b9c0d-1e2f-3a4b-5c6d-7e8f9a0b1c2d
status: stable
description: Detects access to Windows administrative shares (C$, ADMIN$, IPC$)
references:
    - https://attack.mitre.org/techniques/T1021/002/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.lateral_movement
    - attack.t1021.002
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 5140
        ShareName|endswith:
            - '\C$'
            - '\ADMIN$'
            - '\IPC$'
    filter_system:
        SubjectUserName|endswith: '$'
    condition: selection and not filter_system
falsepositives:
    - System administration
    - Backup operations
    - Monitoring tools
level: low
