title: Windows Remote Management Lateral Movement
id: 2f3a4b5c-6d7e-8f9a-0b1c-2d3e4f5a6b7c
status: stable
description: Detects lateral movement using Windows Remote Management (WinRM)
references:
    - https://attack.mitre.org/techniques/T1021/006/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.lateral_movement
    - attack.execution
    - attack.t1021.006
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 4624
        LogonType: 3
        LogonProcessName: 'NtLmSsp'
        WorkstationName: 'localhost'
    filter:
        IpAddress: '::1'
    condition: selection or (selection and not filter)
falsepositives:
    - Legitimate remote administration
    - PowerShell remoting
level: low
