title: Suspicious Kernel Module Load
id: 0b1c2d3e-4f5a-6b7c-8d9e-0f1a2b3c4d5e
status: stable
description: Detects loading of kernel modules which may indicate privilege escalation or rootkit installation
references:
    - https://attack.mitre.org/techniques/T1547/006/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1547.006
logsource:
    product: linux
    service: auditd
detection:
    selection:
        type: 'SYSCALL'
        syscall:
            - 'init_module'
            - 'finit_module'
    condition: selection
falsepositives:
    - Legitimate kernel module installations
    - Driver updates
    - System administration
level: medium
