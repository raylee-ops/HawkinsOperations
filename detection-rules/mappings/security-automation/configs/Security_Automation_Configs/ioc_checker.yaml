# HawkinsOps IOC Checker Configuration

# API Configuration
apis:
  abuseipdb:
    enabled: false
    api_key: ""  # Add your API key here

  virustotal:
    enabled: false
    api_key: ""  # Add your API key here

  otx:
    enabled: false
    api_key: ""  # Add your API key here

  urlhaus:
    enabled: true
    api_key: null  # Free API, no key needed

  threatfox:
    enabled: true
    api_key: null  # Free API, no key needed

# Cache settings
cache_ttl_hours: 24

# Rate limiting (calls per minute)
rate_limit: 4

# Request timeout (seconds)
timeout: 10

# Malicious threshold for VirusTotal
malicious_threshold: 5
