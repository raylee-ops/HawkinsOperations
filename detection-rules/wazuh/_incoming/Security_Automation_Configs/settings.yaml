version: "1.0"
environment: "production"

paths:
  intake_dir: "../brain_fs/intake"
  artifacts_dir: "../brain_fs/artifacts"
  logs_dir: "../brain_fs/logs"
  config_dir: "../brain_fs/config"
  context_dir: "../brain_fs/context"
  queue_dir: "../brain_fs/queue"
  archive_dir: "../brain_fs/archive"

watcher:
  poll_interval_seconds: 5
  file_stable_seconds: 2  # Wait before processing (ensure write complete)
  supported_extensions: [".md", ".txt", ".log", ".yaml", ".yml", ".ps1", ".py", ".conf", ".json"]

orchestrator:
  default_pipeline: "default_lab"
  max_retries: 3
  retry_delay_seconds: 10
  job_timeout_minutes: 30

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  console: true
  file: true
  max_log_size_mb: 100
  backup_count: 5

metrics:
  track_performance: true
  daily_summary: true
  weekly_report: true