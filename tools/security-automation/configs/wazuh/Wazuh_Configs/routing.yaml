routing_rules:
  - pattern: "*_lab_*.md"
    pipeline: "default_lab"
  - pattern: "*detection*.yaml"
    pipeline: "detection_rule"
  - pattern: "*sigma*.yml"
    pipeline: "detection_rule"
  - pattern: "quick_*.txt"
    pipeline: "quick_note"
  - pattern: "*linkedin*"
    pipeline: "linkedin_post"
  - pattern: "*portfolio*"
    pipeline: "portfolio_case_study"
  - pattern: "weekly_*"
    pipeline: "weekly_summary"
  - pattern: "*"  # Default fallback
    pipeline: "default_lab"