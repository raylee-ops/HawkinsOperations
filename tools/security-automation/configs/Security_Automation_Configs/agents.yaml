agents:
  architect:
    model: "gpt-4-turbo"
    fallback_model: "claude-sonnet-4.5"
    role: "Architect"
    description: "Analyze raw input and create structured blueprints"
    temperature: 0.3
    max_tokens: 4000
    timeout_seconds: 60

  sensor:
    model: "gemini-2.0-flash-exp"
    fallback_model: "gpt-4"
    role: "Sensor"
    description: "Context retrieval and knowledge enrichment"
    temperature: 0.2
    max_tokens: 8000
    timeout_seconds: 90

  executor:
    model: "claude-sonnet-4.5"
    fallback_model: "gpt-4"
    role: "Executor"
    description: "Generate production-ready documentation"
    temperature: 0.4
    max_tokens: 16000
    timeout_seconds: 120

  chronicler:
    model: "gpt-4"
    fallback_model: "claude-sonnet-4.5"
    role: "Chronicler"
    description: "Track progress and generate summaries"
    temperature: 0.3
    max_tokens: 4000
    timeout_seconds: 60

  wildcard:
    model: "grok-2"
    fallback_model: "gemini-2.0-flash-exp"
    role: "Wildcard"
    description: "Creative enhancement and adversarial thinking"
    temperature: 0.8
    max_tokens: 4000
    timeout_seconds: 60