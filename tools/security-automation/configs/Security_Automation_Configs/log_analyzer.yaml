# HawkinsOps Log Analyzer Configuration

max_file_size: 524288000  # 500MB
output_format: json

severity_levels:
  - critical
  - high
  - medium
  - low
  - info

event_filters: {}

regex_patterns:
  ip_address: '\b(?:\d{1,3}\.){3}\d{1,3}\b'
  email: '\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b'
  url: 'https?://[^\s<>"{}|\\^`\[\]]+'
  hash_md5: '\b[a-fA-F0-9]{32}\b'
  hash_sha256: '\b[a-fA-F0-9]{64}\b'
