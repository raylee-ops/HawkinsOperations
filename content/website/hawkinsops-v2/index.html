        // Main App
        function App() {
            const getInitialPage = () => {
                const hash = (window.location.hash || '').replace('#','').trim();
                const allowed = ['home','work','security','proof','contact'];
                return allowed.includes(hash) ? hash : 'home';
            };

            const [currentPage, setCurrentPage] = useState(getInitialPage());

            const navigate = (page) => {
                const allowed = ['home','work','security','proof','contact'];
                const next = allowed.includes(page) ? page : 'home';
                setCurrentPage(next);
                window.location.hash = next === 'home' ? '' : next;
                window.scrollTo(0, 0);
            };

            
            React.useEffect(() => {
                const onHashChange = () => {
                    const hash = (window.location.hash || '').replace('#','').trim();
                    const allowed = ['home','work','security','proof','contact'];
                    const next = allowed.includes(hash) ? hash : 'home';
                    setCurrentPage(next);
                };
                window.addEventListener('hashchange', onHashChange);
                return () => window.removeEventListener('hashchange', onHashChange);
            }, []);

const renderPage = () => {
                switch(currentPage) {
                    case 'security': return <SecurityPage navigate={navigate} />;
                    case 'proof': return <ProofPage navigate={navigate} />;
                    case 'work': return <WorkPage navigate={navigate} />;
                    case 'contact': return <ContactPage />;
                    default: return <HomePage navigate={navigate} />;
                }
            };

            return (
                <>
                    <nav>
                        <div className="container">
                            <div className="logo" onClick={() => navigate('home')}>
                                <span className="logo-bracket">{'{'}</span>
                                HawkinsOps
                                <span className="logo-bracket">{'}'}</span>
                            </div>
                            <ul className="nav-links">
                                <li><a className={currentPage === 'home' ? 'active' : ''} onClick={() => navigate('home')}>Home</a></li>
                                <li><a className={currentPage === 'work' ? 'active' : ''} onClick={() => navigate('work')}>Work</a></li>
                                <li><a className={currentPage === 'security' ? 'active' : ''} onClick={() => navigate('security')}>Security</a></li>
                                <li><a className={currentPage === 'proof' ? 'active' : ''} onClick={() => navigate('proof')}>Proof</a></li>
                                <li><a className={currentPage === 'contact' ? 'active' : ''} onClick={() => navigate('contact')}>Contact</a></li>
                            </ul>
                        </div>
                    </nav>

                    {renderPage()}

                    <footer>
                        <div className="container">

                            </div>
                        </div>
                    </footer>
                </>
            );
        }
