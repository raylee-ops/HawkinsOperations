title: Volume Shadow Copy Deletion
id: 5b6c7d8e-9f0a-1b2c-3d4e-5f6a7b8c9d0e
status: stable
description: Detects deletion of volume shadow copies often used by ransomware
references:
    - https://attack.mitre.org/techniques/T1490/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.impact
    - attack.t1490
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains|all:
            - 'vssadmin'
            - 'delete'
            - 'shadows'
    selection_wmic:
        CommandLine|contains|all:
            - 'wmic'
            - 'shadowcopy'
            - 'delete'
    condition: 1 of selection_*
falsepositives:
    - Legitimate system maintenance
    - Backup operations
level: high
