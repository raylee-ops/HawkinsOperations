title: Screen Capture Activity
id: 5f6a7b8c-9d0e-1f2a-3b4c-5d6e7f8a9b0c
status: experimental
description: Detects screen capture commands and tools
references:
    - https://attack.mitre.org/techniques/T1113/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.collection
    - attack.t1113
logsource:
    product: windows
    service: powershell
    definition: 'Script Block Logging must be enabled'
detection:
    selection:
        EventID: 4104
        ScriptBlockText|contains:
            - 'System.Drawing.Bitmap'
            - 'CopyFromScreen'
            - 'Graphics.CopyFromScreen'
    condition: selection
falsepositives:
    - Legitimate screenshot tools
    - Remote support software
level: medium
