title: Web Defacement Detection
id: 8e9f0a1b-2c3d-4e5f-6a7b-8c9d0e1f2a3b
status: experimental
description: Detects modification of web server files indicating defacement
references:
    - https://attack.mitre.org/techniques/T1491/001/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.impact
    - attack.t1491.001
logsource:
    category: file_event
    product: windows
detection:
    selection:
        TargetFilename|contains:
            - '\inetpub\wwwroot\'
            - '\apache\htdocs\'
            - '\nginx\html\'
        TargetFilename|endswith:
            - '.html'
            - '.htm'
            - '.php'
            - '.asp'
            - '.aspx'
    condition: selection
falsepositives:
    - Legitimate web content updates
    - Web administrators
level: medium
