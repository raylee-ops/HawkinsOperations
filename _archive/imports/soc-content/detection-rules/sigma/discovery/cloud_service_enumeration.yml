title: Cloud Service Discovery
id: 3c4d5e6f-7a8b-9c0d-1e2f-3a4b5c6d7e8f
status: experimental
description: Detects cloud service and resource enumeration
references:
    - https://attack.mitre.org/techniques/T1580/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.discovery
    - attack.t1580
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - 'Get-AzResource'
            - 'Get-AzVM'
            - 'aws ec2 describe'
            - 'gcloud compute instances'
    condition: selection
falsepositives:
    - Cloud administrators
    - DevOps automation
level: low
