title: WMI Event Subscription Persistence
id: 5e6f7a8b-9c0d-1e2f-3a4b-5c6d7e8f9a0b
status: stable
description: Detects WMI event subscription creation for persistence
references:
    - https://attack.mitre.org/techniques/T1546/003/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.persistence
    - attack.t1546.003
logsource:
    product: windows
    category: wmi_event
detection:
    selection_consumer:
        EventType:
            - 'WmiEventConsumer'
    selection_filter:
        EventType: 'WmiEventFilter'
    selection_binding:
        EventType: 'WmiEventConsumerToFilter'
    condition: 1 of selection_*
falsepositives:
    - Legitimate system administration
    - Monitoring software
level: high
