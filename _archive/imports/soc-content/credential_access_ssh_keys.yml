title: SSH Private Key Access
id: 2b3c4d5e-6f7a-8b9c-0d1e-2f3a4b5c6d7e
status: stable
description: Detects unauthorized access to SSH private keys
references:
    - https://attack.mitre.org/techniques/T1552/004/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.credential_access
    - attack.t1552.004
logsource:
    product: linux
    service: auditd
detection:
    selection:
        type: 'PATH'
        name|contains: '/.ssh/id_'
    filter_owner:
        success: 'yes'
    condition: selection
falsepositives:
    - SSH client normal operations
    - Backup operations
    - System administrators
level: medium
