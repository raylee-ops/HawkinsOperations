title: Clipboard Data Collection
id: 4e5f6a7b-8c9d-0e1f-2a3b-4c5d6e7f8a9b
status: experimental
description: Detects clipboard data collection via PowerShell
references:
    - https://attack.mitre.org/techniques/T1115/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.collection
    - attack.t1115
logsource:
    product: windows
    service: powershell
    definition: 'Script Block Logging must be enabled'
detection:
    selection:
        EventID: 4104
        ScriptBlockText|contains:
            - 'Get-Clipboard'
            - 'Windows.Forms.Clipboard'
            - 'System.Windows.Forms.Clipboard'
    condition: selection
falsepositives:
    - Legitimate clipboard utilities
    - Automation scripts
level: medium
