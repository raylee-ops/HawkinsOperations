title: Suspicious Sudo Command Execution
id: 6d7e8f9a-0b1c-2d3e-4f5a-6b7c8d9e0f1a
status: stable
description: Detects suspicious sudo command usage for privilege escalation
references:
    - https://attack.mitre.org/techniques/T1548/003/
    - https://gtfobins.github.io/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.privilege_escalation
    - attack.t1548.003
logsource:
    product: linux
    service: auditd
detection:
    selection:
        type: 'EXECVE'
        a0: 'sudo'
        a1|contains:
            - 'vim'
            - 'less'
            - 'more'
            - 'nano'
            - 'find'
            - 'nmap'
            - 'perl'
            - 'python'
            - 'ruby'
            - 'lua'
            - 'cpan'
            - 'ftp'
    condition: selection
falsepositives:
    - Legitimate administrative use
    - Authorized scripts
level: medium
