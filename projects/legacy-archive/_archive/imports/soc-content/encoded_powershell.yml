title: Base64 Encoded PowerShell Command
id: 5c6d7e8f-9a0b-1c2d-3e4f-5a6b7c8d9e0f
status: stable
description: Detects base64 encoded PowerShell commands
references:
    - https://attack.mitre.org/techniques/T1027/
    - https://attack.mitre.org/techniques/T1059/001/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.execution
    - attack.defense_evasion
    - attack.t1059.001
    - attack.t1027
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - ' -e '
            - ' -en '
            - ' -enc '
            - ' -enco '
            - ' -encod'
            - ' -encode'
            - ' -encoded'
            - ' -encodedcommand'
    condition: selection
falsepositives:
    - Legitimate scripts using encoding
    - Software installers
level: medium
