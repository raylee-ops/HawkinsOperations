title: Email Collection Activity
id: 7b8c9d0e-1f2a-3b4c-5d6e-7f8a9b0c1d2e
status: stable
description: Detects email collection from Outlook or Exchange
references:
    - https://attack.mitre.org/techniques/T1114/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.collection
    - attack.t1114
logsource:
    product: windows
    service: powershell
    definition: 'Script Block Logging must be enabled'
detection:
    selection:
        EventID: 4104
        ScriptBlockText|contains:
            - 'Get-Inbox'
            - 'Get-MailboxFolder'
            - 'Search-Mailbox'
            - 'Outlook.Application'
            - 'GetDefaultFolder'
    condition: selection
falsepositives:
    - Email backup tools
    - Legitimate email management scripts
level: medium
