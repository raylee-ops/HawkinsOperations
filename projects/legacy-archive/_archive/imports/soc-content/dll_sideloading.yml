title: Suspicious DLL Side-Loading
id: 0f1a2b3c-4d5e-6f7a-8b9c-0d1e2f3a4b5c
status: experimental
description: Detects potential DLL side-loading attacks
references:
    - https://attack.mitre.org/techniques/T1574/002/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.defense_evasion
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1574.002
logsource:
    product: windows
    category: image_load
    service: sysmon
detection:
    selection:
        EventID: 7
        Signed: 'false'
        ImageLoaded|contains:
            - '\Users\Public\'
            - '\ProgramData\'
            - '\AppData\Local\Temp\'
    filter:
        Image|startswith:
            - 'C:\Windows\'
            - 'C:\Program Files\'
    condition: selection and not filter
falsepositives:
    - Legitimate software from user directories
    - Portable applications
level: medium
