title: Suspicious PowerShell Command Execution
id: 4b5c6d7e-8f9a-0b1c-2d3e-4f5a6b7c8d9e
status: stable
description: Detects suspicious PowerShell commands commonly used by attackers
references:
    - https://attack.mitre.org/techniques/T1059/001/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.execution
    - attack.t1059.001
logsource:
    product: windows
    service: powershell
    definition: 'Script Block Logging must be enabled'
detection:
    selection:
        EventID: 4104
        ScriptBlockText|contains:
            - 'DownloadString'
            - 'DownloadFile'
            - 'WebClient'
            - 'Invoke-Expression'
            - 'IEX'
            - 'Invoke-Command'
            - 'EncodedCommand'
            - 'FromBase64String'
            - 'Net.Sockets.TCPClient'
            - 'Start-Process'
    condition: selection
falsepositives:
    - Legitimate administrative scripts
    - Software deployment scripts
level: medium
