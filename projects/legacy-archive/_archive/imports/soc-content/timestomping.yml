title: File Timestamp Manipulation
id: 6b7c8d9e-0f1a-2b3c-4d5e-6f7a8b9c0d1e
status: experimental
description: Detects file timestamp modification which may indicate timestomping
references:
    - https://attack.mitre.org/techniques/T1070/006/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.defense_evasion
    - attack.t1070.006
logsource:
    product: windows
    category: process_creation
detection:
    selection_powershell:
        CommandLine|contains:
            - 'CreationTime'
            - 'LastWriteTime'
            - 'LastAccessTime'
            - 'Set-ItemProperty'
    selection_timestomp:
        Image|endswith: '\timestomp.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate file operations
    - Backup and restore operations
level: medium
