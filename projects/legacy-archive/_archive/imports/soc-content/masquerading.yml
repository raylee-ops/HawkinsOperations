title: Masquerading as Windows Process
id: 9e0f1a2b-3c4d-5e6f-7a8b-9c0d1e2f3a4b
status: stable
description: Detects processes masquerading as legitimate Windows processes from suspicious locations
references:
    - https://attack.mitre.org/techniques/T1036/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.defense_evasion
    - attack.t1036
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith:
            - '\svchost.exe'
            - '\lsass.exe'
            - '\csrss.exe'
            - '\smss.exe'
            - '\winlogon.exe'
    filter:
        Image|startswith:
            - 'C:\Windows\System32\'
            - 'C:\Windows\SysWOW64\'
    condition: selection and not filter
falsepositives:
    - Unlikely
level: critical
