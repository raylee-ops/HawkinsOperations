title: Process Injection Detected
id: 8d9e0f1a-2b3c-4d5e-6f7a-8b9c0d1e2f3a
status: stable
description: Detects process injection techniques via remote thread creation
references:
    - https://attack.mitre.org/techniques/T1055/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.defense_evasion
    - attack.privilege_escalation
    - attack.t1055
logsource:
    product: windows
    category: create_remote_thread
    service: sysmon
detection:
    selection:
        EventID: 8
    filter:
        SourceImage|startswith:
            - 'C:\Program Files\'
            - 'C:\Program Files (x86)\'
        TargetImage|startswith:
            - 'C:\Program Files\'
            - 'C:\Program Files (x86)\'
    condition: selection and not filter
falsepositives:
    - Legitimate debugging tools
    - Security software
    - Some system utilities
level: high
