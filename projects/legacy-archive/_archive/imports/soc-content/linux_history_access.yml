title: Linux Command History Access
id: 2a3b4c5d-6e7f-8a9b-0c1d-2e3f4a5b6c7d
status: stable
description: Detects access to bash command history files
references:
    - https://attack.mitre.org/techniques/T1552/003/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.collection
    - attack.credential_access
    - attack.t1552.003
logsource:
    product: linux
    service: auditd
detection:
    selection:
        type: 'PATH'
        name|contains:
            - '/.bash_history'
            - '/.zsh_history'
            - '/.sh_history'
    condition: selection
falsepositives:
    - Shell normal operations
    - Backup tools
level: low
