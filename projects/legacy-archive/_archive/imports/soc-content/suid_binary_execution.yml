title: Suspicious SUID Binary Execution
id: 7e8f9a0b-1c2d-3e4f-5a6b-7c8d9e0f1a2b
status: experimental
description: Detects execution of uncommon SUID binaries that may indicate privilege escalation
references:
    - https://attack.mitre.org/techniques/T1548/001/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.privilege_escalation
    - attack.t1548.001
logsource:
    product: linux
    service: auditd
detection:
    selection:
        type: 'EXECVE'
        a0|endswith:
            - '/nmap'
            - '/vim'
            - '/find'
            - '/bash'
            - '/more'
            - '/less'
            - '/nano'
            - '/cp'
    condition: selection
falsepositives:
    - Legitimate system administration
    - Custom SUID binaries in enterprise environments
level: medium
