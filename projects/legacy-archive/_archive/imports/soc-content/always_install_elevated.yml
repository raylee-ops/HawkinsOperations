title: AlwaysInstallElevated Registry Modification
id: 9a0b1c2d-3e4f-5a6b-7c8d-9e0f1a2b3c4d
status: stable
description: Detects modification of AlwaysInstallElevated registry key for privilege escalation
references:
    - https://attack.mitre.org/techniques/T1548/002/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.privilege_escalation
    - attack.t1548.002
logsource:
    category: registry_set
    product: windows
detection:
    selection:
        TargetObject|endswith: '\Policies\Microsoft\Windows\Installer\AlwaysInstallElevated'
        Details: 'DWORD (0x00000001)'
    condition: selection
falsepositives:
    - Legitimate administrative configuration (very rare)
level: high
