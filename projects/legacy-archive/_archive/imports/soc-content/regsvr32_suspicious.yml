title: Suspicious Regsvr32 Execution
id: 9a0b1c2d-3e4f-5a6b-7c8d-9e0f1a2b3c4d
status: stable
description: Detects suspicious regsvr32 execution for scriptlet execution
references:
    - https://attack.mitre.org/techniques/T1218/010/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.execution
    - attack.defense_evasion
    - attack.t1218.010
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\regsvr32.exe'
        CommandLine|contains:
            - 'scrobj.dll'
            - '/i:http'
            - '/i:https'
            - '/n /i'
    condition: selection
falsepositives:
    - Legitimate DLL registration
level: high
