title: Remote File Copy via SMB
id: 3a4b5c6d-7e8f-9a0b-1c2d-3e4f5a6b7c8d
status: experimental
description: Detects file copy operations over SMB which may indicate lateral movement staging
references:
    - https://attack.mitre.org/techniques/T1570/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.lateral_movement
    - attack.t1570
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 5145
        RelativeTargetName|endswith:
            - '.exe'
            - '.dll'
            - '.ps1'
            - '.vbs'
            - '.bat'
    filter:
        SubjectUserName|endswith: '$'
    condition: selection and not filter
falsepositives:
    - Software deployment
    - Administrative file transfers
    - Backup operations
level: low
