title: Exfiltration to Removable Media
id: 8a9b0c1d-2e3f-4a5b-6c7d-8e9f0a1b2c3d
status: stable
description: Detects large file copies to removable media
references:
    - https://attack.mitre.org/techniques/T1052/001/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.exfiltration
    - attack.t1052.001
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - 'copy'
            - 'xcopy'
            - 'robocopy'
        CommandLine|re: '[E-Z]:\\'
    condition: selection
falsepositives:
    - Legitimate backups to USB drives
    - User file transfers
level: low
