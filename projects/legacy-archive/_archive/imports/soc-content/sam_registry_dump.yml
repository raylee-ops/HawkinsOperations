title: SAM Registry Hive Dump to Disk
id: 4a1e8d9f-2b3c-4d5e-6f7a-8b9c0d1e2f3a
status: stable
description: Detects attempts to save SAM, SYSTEM, or SECURITY registry hives to disk for offline credential extraction
references:
    - https://attack.mitre.org/techniques/T1003/002/
    - https://pentestlab.blog/tag/sam/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.credential_access
    - attack.t1003.002
logsource:
    category: process_creation
    product: windows
detection:
    selection_img:
        - Image|endswith: '\reg.exe'
        - OriginalFileName: 'reg.exe'
    selection_cli:
        CommandLine|contains|all:
            - 'save'
            - 'HKLM'
    selection_target:
        CommandLine|contains:
            - '\sam'
            - '\system'
            - '\security'
    condition: all of selection_*
falsepositives:
    - System backup operations
    - Legitimate administrative tasks
    - Forensic data collection by authorized personnel
level: high
