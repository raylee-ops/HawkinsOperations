title: Boot Configuration Modification
id: 0a1b2c3d-4e5f-6a7b-8c9d-0e1f2a3b4c5d
status: stable
description: Detects modification of boot configuration often used by ransomware
references:
    - https://attack.mitre.org/techniques/T1490/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.impact
    - attack.t1490
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\bcdedit.exe'
        CommandLine|contains:
            - 'set'
            - 'recoveryenabled'
            - 'no'
    condition: selection
falsepositives:
    - Legitimate boot configuration changes
level: high
