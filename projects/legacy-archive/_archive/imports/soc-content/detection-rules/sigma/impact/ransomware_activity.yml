title: Ransomware File Encryption Activity
id: 4a5b6c7d-8e9f-0a1b-2c3d-4e5f6a7b8c9d
status: stable
description: Detects potential ransomware file encryption based on file extensions and patterns
references:
    - https://attack.mitre.org/techniques/T1486/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.impact
    - attack.t1486
logsource:
    category: file_event
    product: windows
detection:
    selection:
        TargetFilename|endswith:
            - '.encrypted'
            - '.locked'
            - '.crypto'
            - '.crypt'
            - '.cerber'
            - '.locky'
            - '.wcry'
            - '.wncry'
    condition: selection
falsepositives:
    - Legitimate encryption software
level: critical
