title: Critical Service Stop
id: 6c7d8e9f-0a1b-2c3d-4e5f-6a7b8c9d0e1f
status: stable
description: Detects stopping of critical security services
references:
    - https://attack.mitre.org/techniques/T1489/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.impact
    - attack.t1489
logsource:
    product: windows
    service: system
detection:
    selection:
        EventID: 7036
        param1|contains:
            - 'Windows Defender'
            - 'WinDefend'
            - 'Sophos'
            - 'Symantec'
            - 'McAfee'
            - 'MsMpSvc'
        param2: 'stopped'
    condition: selection
falsepositives:
    - Legitimate service maintenance
    - Software updates
level: high
