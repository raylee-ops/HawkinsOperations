title: Sensitive File Access
id: 3b4c5d6e-7f8a-9b0c-1d2e-3f4a5b6c7d8e
status: stable
description: Detects access to files containing potentially sensitive data
references:
    - https://attack.mitre.org/techniques/T1005/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.collection
    - attack.t1005
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - 'password'
            - 'credential'
            - 'secret'
            - 'confidential'
            - 'private'
        CommandLine|contains:
            - 'findstr'
            - 'select-string'
            - 'type'
    condition: selection
falsepositives:
    - Legitimate file searches
    - Administrative tasks
level: low
