title: Video Capture Detection
id: 1f2a3b4c-5d6e-7f8a-9b0c-1d2e3f4a5b6c
status: experimental
description: Detects video or webcam capture attempts
references:
    - https://attack.mitre.org/techniques/T1125/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.collection
    - attack.t1125
logsource:
    product: windows
    category: registry_set
detection:
    selection:
        TargetObject|contains: '\SOFTWARE\Microsoft\Windows\CurrentVersion\CapabilityAccessManager\ConsentStore\webcam'
    condition: selection
falsepositives:
    - Legitimate video conferencing tools
    - Webcam applications
level: medium
