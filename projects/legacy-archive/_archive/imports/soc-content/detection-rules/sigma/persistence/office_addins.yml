title: Office Application Add-in Persistence
id: 2f3a4b5c-6d7e-8f9a-0b1c-2d3e4f5a6b7c
status: stable
description: Detects installation of Office add-ins which may be used for persistence
references:
    - https://attack.mitre.org/techniques/T1137/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.persistence
    - attack.t1137
logsource:
    category: registry_set
    product: windows
detection:
    selection:
        TargetObject|contains:
            - '\Software\Microsoft\Office\'
            - '\Addins\'
        TargetObject|endswith:
            - '\LoadBehavior'
    condition: selection
falsepositives:
    - Legitimate Office add-in installations
    - Business applications integrating with Office
level: medium
