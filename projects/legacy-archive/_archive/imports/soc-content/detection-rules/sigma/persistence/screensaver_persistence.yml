title: Screensaver Registry Modification
id: 3a4b5c6d-7e8f-9a0b-1c2d-3e4f5a6b7c8d
status: stable
description: Detects modification of screensaver registry settings for persistence
references:
    - https://attack.mitre.org/techniques/T1546/002/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1546.002
logsource:
    category: registry_set
    product: windows
detection:
    selection:
        TargetObject|contains: '\Control Panel\Desktop\'
        TargetObject|endswith:
            - 'SCRNSAVE.EXE'
            - 'ScreenSaveActive'
            - 'ScreenSaverIsSecure'
    filter:
        Details|endswith: '.scr'
    condition: selection and not filter
falsepositives:
    - User customization
    - Group Policy changes
level: medium
