title: BITS Job Persistence
id: 1e2f3a4b-5c6d-7e8f-9a0b-1c2d3e4f5a6b
status: stable
description: Detects abuse of BITS jobs for persistence or file download
references:
    - https://attack.mitre.org/techniques/T1197/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.persistence
    - attack.defense_evasion
    - attack.t1197
logsource:
    product: windows
    service: bits-client
detection:
    selection:
        EventID: 59
    filter:
        RemoteUrl|contains:
            - '.microsoft.com'
            - '.windowsupdate.com'
    condition: selection and not filter
falsepositives:
    - Legitimate BITS usage by Windows Update
    - Software deployment tools
level: medium
