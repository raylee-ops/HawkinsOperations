title: Scheduled Data Transfer
id: 1d2e3f4a-5b6c-7d8e-9f0a-1b2c3d4e5f6a
status: experimental
description: Detects scheduled tasks configured for data transfer
references:
    - https://attack.mitre.org/techniques/T1029/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.exfiltration
    - attack.t1029
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 4698
        TaskContent|contains:
            - 'ftp'
            - 'curl'
            - 'wget'
            - 'Invoke-WebRequest'
    condition: selection
falsepositives:
    - Legitimate scheduled backups
    - Update mechanisms
level: medium
