title: DNS Tunneling Detection
id: 5d6e7f8a-9b0c-1d2e-3f4a-5b6c7d8e9f0a
status: experimental
description: Detects potential DNS tunneling based on query characteristics
references:
    - https://attack.mitre.org/techniques/T1048/003/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.exfiltration
    - attack.command_and_control
    - attack.t1048.003
logsource:
    product: windows
    service: dns-server
detection:
    selection:
        EventID: 257
        QNAME|re: '[a-zA-Z0-9]{50,}'
    condition: selection
falsepositives:
    - Legitimate long domain names
    - CDN services
level: medium
