title: SMB Data Exfiltration
id: 0c1d2e3f-4a5b-6c7d-8e9f-0a1b2c3d4e5f
status: experimental
description: Detects large file transfers over SMB to external shares
references:
    - https://attack.mitre.org/techniques/T1048/002/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.exfiltration
    - attack.t1048.002
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 5145
        ShareName|endswith: '$'
        RelativeTargetName|contains: '\\'
    condition: selection
falsepositives:
    - Legitimate file transfers
    - Network backups
level: low
