title: FTP Exfiltration Detection
id: 6e7f8a9b-0c1d-2e3f-4a5b-6c7d8e9f0a1b
status: stable
description: Detects file transfer via FTP which may indicate exfiltration
references:
    - https://attack.mitre.org/techniques/T1048/003/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.exfiltration
    - attack.t1048.003
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\ftp.exe'
        CommandLine|contains: 'put'
    condition: selection
falsepositives:
    - Legitimate FTP uploads
    - Backup operations
level: medium
