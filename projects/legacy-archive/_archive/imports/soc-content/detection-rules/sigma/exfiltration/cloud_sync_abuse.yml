title: Cloud Sync Client Abuse
id: 3f4a5b6c-7d8e-9f0a-1b2c-3d4e5f6a7b8c
status: experimental
description: Detects abuse of cloud sync clients for data exfiltration
references:
    - https://attack.mitre.org/techniques/T1567/002/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.exfiltration
    - attack.t1567.002
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith:
            - '\Dropbox.exe'
            - '\OneDrive.exe'
            - '\googledrivesync.exe'
        CommandLine|contains:
            - '/sync'
            - '--upload'
    condition: selection
falsepositives:
    - Normal cloud sync operations
level: low
