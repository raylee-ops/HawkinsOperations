title: Linux Network Discovery
id: 1a2b3c4d-5e6f-7a8b-9c0d-1e2f3a4b5c6d
status: stable
description: Detects network discovery commands on Linux systems
references:
    - https://attack.mitre.org/techniques/T1016/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.discovery
    - attack.t1016
logsource:
    product: linux
    service: auditd
detection:
    selection:
        type: 'EXECVE'
        a0:
            - 'ifconfig'
            - 'ip'
            - 'netstat'
            - 'ss'
            - 'arp'
    condition: selection
falsepositives:
    - System administration
    - Network troubleshooting
level: low
