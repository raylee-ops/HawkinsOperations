title: Suspicious File and Directory Discovery
id: 9e0f1a2b-3c4d-5e6f-7a8b-9c0d1e2f3a4b
status: stable
description: Detects suspicious file and directory enumeration
references:
    - https://attack.mitre.org/techniques/T1083/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.discovery
    - attack.t1083
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - 'dir /s'
            - 'tree /f'
            - 'findstr /si password'
            - 'findstr /si pass'
    condition: selection
falsepositives:
    - Administrative scripts
    - Troubleshooting
level: low
