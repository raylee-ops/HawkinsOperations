title: Suspicious Script Execution via WScript/CScript
id: 6d7e8f9a-0b1c-2d3e-4f5a-6b7c8d9e0f1a
status: stable
description: Detects suspicious script execution using WScript or CScript
references:
    - https://attack.mitre.org/techniques/T1059/005/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.execution
    - attack.t1059.005
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith:
            - '\wscript.exe'
            - '\cscript.exe'
        CommandLine|contains:
            - '.vbs'
            - '.js'
            - '.jse'
            - '.wsf'
    filter:
        CommandLine|contains:
            - 'C:\Windows\'
            - 'C:\Program Files\'
    condition: selection and not filter
falsepositives:
    - Legitimate administrative scripts
    - Software installers
level: medium
