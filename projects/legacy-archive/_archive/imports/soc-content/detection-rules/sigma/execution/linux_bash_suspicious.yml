title: Suspicious Bash Command Execution
id: 0b1c2d3e-4f5a-6b7c-8d9e-0f1a2b3c4d5e
status: stable
description: Detects suspicious bash commands on Linux systems
references:
    - https://attack.mitre.org/techniques/T1059/004/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.execution
    - attack.t1059.004
logsource:
    product: linux
    service: auditd
detection:
    selection:
        type: 'EXECVE'
        a0: 'bash'
        a1|contains:
            - 'curl'
            - 'wget'
            - '/dev/tcp/'
            - '/dev/udp/'
            - 'base64 -d'
            - 'chmod +x'
    condition: selection
falsepositives:
    - Legitimate administrative scripts
    - Software installations
level: medium
