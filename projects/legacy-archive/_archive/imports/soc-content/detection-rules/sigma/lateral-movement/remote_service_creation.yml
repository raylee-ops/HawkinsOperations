title: Remote Service Creation
id: 8b9c0d1e-2f3a-4b5c-6d7e-8f9a0b1c2d3e
status: stable
description: Detects remote service creation which may indicate lateral movement
references:
    - https://attack.mitre.org/techniques/T1021/002/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.lateral_movement
    - attack.persistence
    - attack.t1021.002
logsource:
    product: windows
    service: system
detection:
    selection:
        EventID: 7045
    filter:
        ServiceName|startswith:
            - 'Microsoft'
            - 'Windows'
    condition: selection and not filter
falsepositives:
    - Legitimate remote administration
    - Software deployment
level: medium
