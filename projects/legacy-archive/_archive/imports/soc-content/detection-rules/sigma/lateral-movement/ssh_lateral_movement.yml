title: Suspicious SSH Connection
id: 1e2f3a4b-5c6d-7e8f-9a0b-1c2d3e4f5a6b
status: stable
description: Detects suspicious SSH connections that may indicate lateral movement
references:
    - https://attack.mitre.org/techniques/T1021/004/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.lateral_movement
    - attack.t1021.004
logsource:
    product: linux
    service: syslog
detection:
    selection:
        message|contains: 'Accepted publickey'
        program: 'sshd'
    condition: selection
falsepositives:
    - Legitimate SSH access
    - Automation tools
    - DevOps workflows
level: low
