title: WMI Remote Process Execution
id: 6f7a8b9c-0d1e-2f3a-4b5c-6d7e8f9a0b1c
status: stable
description: Detects process execution via WMI for lateral movement
references:
    - https://attack.mitre.org/techniques/T1047/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.lateral_movement
    - attack.execution
    - attack.t1047
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        ParentImage|endswith: '\wmiprvse.exe'
    filter:
        Image|startswith:
            - 'C:\Windows\System32\'
            - 'C:\Program Files\'
    condition: selection and not filter
falsepositives:
    - Legitimate system administration
    - WMI-based monitoring tools
level: medium
