title: Suspicious RDP Logon
id: 5e6f7a8b-9c0d-1e2f-3a4b-5c6d7e8f9a0b
status: stable
description: Detects Remote Desktop logons that may indicate lateral movement
references:
    - https://attack.mitre.org/techniques/T1021/001/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.lateral_movement
    - attack.t1021.001
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 4624
        LogonType: 10
    filter_expected:
        SourceNetworkAddress|startswith:
            - '10.0.0.'
            - '192.168.'
    condition: selection and not filter_expected
falsepositives:
    - Legitimate remote administration
    - Help desk support
    - System administrators
level: low
