title: Potential Rootkit Behavior
id: 3c4d5e6f-7a8b-9c0d-1e2f-3a4b5c6d7e8f
status: experimental
description: Detects suspicious driver loads that may indicate rootkit installation
references:
    - https://attack.mitre.org/techniques/T1014/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.defense_evasion
    - attack.t1014
logsource:
    product: windows
    category: driver_load
    service: sysmon
detection:
    selection:
        EventID: 6
        Signed: 'false'
    filter:
        ImageLoaded|startswith:
            - 'C:\Windows\System32\drivers\'
    condition: selection and not filter
falsepositives:
    - Custom drivers during development
    - Legacy hardware drivers
level: critical
