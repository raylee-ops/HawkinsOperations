title: LSASS Memory Dump via Comsvcs.dll
id: a49fa4d5-8b89-4f0d-8c7d-01e5a5e5d3c1
status: stable
description: Detects attempts to dump LSASS memory using comsvcs.dll and rundll32
references:
    - https://attack.mitre.org/techniques/T1003/001/
    - https://lolbas-project.github.io/lolbas/Libraries/Comsvcs/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.credential_access
    - attack.t1003.001
    - attack.defense_evasion
    - attack.t1218.011
logsource:
    category: process_creation
    product: windows
detection:
    selection_img:
        - Image|endswith: '\rundll32.exe'
        - OriginalFileName: 'RUNDLL32.EXE'
    selection_cli:
        CommandLine|contains|all:
            - 'comsvcs.dll'
            - 'MiniDump'
    selection_lsass:
        CommandLine|contains:
            - 'lsass'
            - ' -pid '
    condition: all of selection_*
falsepositives:
    - Legitimate system administration using Process Explorer or similar tools
    - Authorized security testing
level: critical
