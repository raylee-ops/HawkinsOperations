title: Browser Credential Store Access
id: 9f0a1b2c-3d4e-5f6a-7b8c-9d0e1f2a3b4c
status: stable
description: Detects access to browser credential stores for credential theft
references:
    - https://attack.mitre.org/techniques/T1555/003/
    - https://www.bleepingcomputer.com/news/security/new-malware-steals-chrome-passwords-browser-cookies/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.credential_access
    - attack.t1555.003
logsource:
    category: file_access
    product: windows
detection:
    selection_chrome:
        TargetFilename|contains:
            - '\Google\Chrome\User Data\'
            - '\Login Data'
            - '\Cookies'
    selection_firefox:
        TargetFilename|contains:
            - '\Mozilla\Firefox\Profiles\'
            - 'logins.json'
            - 'key4.db'
    selection_edge:
        TargetFilename|contains:
            - '\Microsoft\Edge\User Data\'
            - '\Login Data'
    filter:
        Image|contains:
            - '\chrome.exe'
            - '\firefox.exe'
            - '\msedge.exe'
    condition: 1 of selection_* and not filter
falsepositives:
    - Password manager applications
    - Backup software
    - Sync utilities
level: high
