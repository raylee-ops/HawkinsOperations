title: DCSync Attack Detection
id: 7d4e8f9a-0b1c-2d3e-4f5a-6b7c8d9e0f1a
status: stable
description: Detects DCSync attack where attackers use Directory Replication Services to extract password hashes
references:
    - https://attack.mitre.org/techniques/T1003/006/
    - https://adsecurity.org/?p=1729
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.credential_access
    - attack.t1003.006
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 4662
        Properties|contains:
            - '1131f6aa-9c07-11d1-f79f-00c04fc2dcd2'
            - '1131f6ad-9c07-11d1-f79f-00c04fc2dcd2'
            - '89e95b76-444d-4c62-991a-0facbeda640c'
    filter_dc:
        SubjectUserName|endswith: '$'
        SubjectUserName|startswith: 'DC'
    filter_azuread:
        SubjectUserName|contains: 'MSOL_'
    condition: selection and not 1 of filter_*
falsepositives:
    - Legitimate domain controller replication
    - Azure AD Connect synchronization
    - Authorized backup operations
level: critical
