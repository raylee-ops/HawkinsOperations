title: RunAs Command Execution
id: 2d3e4f5a-6b7c-8d9e-0f1a-2b3c4d5e6f7a
status: stable
description: Detects use of runas command which may indicate privilege escalation attempts
references:
    - https://attack.mitre.org/techniques/T1134/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.privilege_escalation
    - attack.t1134
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        - Image|endswith: '\runas.exe'
        - OriginalFileName: 'RUNAS.EXE'
    condition: selection
falsepositives:
    - Legitimate administrative activities
    - Help desk operations
level: low
