title: Process Discovery Commands
id: 6b7c8d9e-0f1a-2b3c-4d5e-6f7a8b9c0d1e
status: stable
description: Detects process enumeration commands
references:
    - https://attack.mitre.org/techniques/T1057/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.discovery
    - attack.t1057
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith:
            - '\tasklist.exe'
            - '\qprocess.exe'
    condition: selection
falsepositives:
    - Administrative activities
    - Monitoring scripts
level: low
