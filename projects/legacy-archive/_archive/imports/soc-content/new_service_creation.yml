title: Suspicious Windows Service Creation
id: 6f7a8b9c-0d1e-2f3a-4b5c-6d7e8f9a0b1c
status: stable
description: Detects creation of new Windows services potentially for persistence
references:
    - https://attack.mitre.org/techniques/T1543/003/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1543.003
logsource:
    product: windows
    service: system
detection:
    selection:
        EventID: 7045
    filter_knownservices:
        ServiceName|startswith:
            - 'Microsoft'
            - 'Windows'
        ImagePath|startswith:
            - 'C:\Windows\'
            - 'C:\Program Files\'
    condition: selection and not filter_knownservices
falsepositives:
    - Legitimate software installations
    - System updates
    - Administrative tools
level: medium
