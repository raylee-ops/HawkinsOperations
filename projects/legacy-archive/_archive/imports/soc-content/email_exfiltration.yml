title: Email-Based Data Exfiltration
id: 9b0c1d2e-3f4a-5b6c-7d8e-9f0a1b2c3d4e
status: experimental
description: Detects automated email sending that may indicate data exfiltration
references:
    - https://attack.mitre.org/techniques/T1048/003/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.exfiltration
    - attack.t1048.003
logsource:
    product: windows
    service: powershell
    definition: 'Script Block Logging must be enabled'
detection:
    selection:
        EventID: 4104
        ScriptBlockText|contains:
            - 'Send-MailMessage'
            - 'System.Net.Mail.SmtpClient'
            - '-Attachments'
    condition: selection
falsepositives:
    - Legitimate email automation
    - Alert scripts
level: low
