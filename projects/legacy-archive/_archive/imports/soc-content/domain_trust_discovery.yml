title: Domain Trust Discovery
id: 8d9e0f1a-2b3c-4d5e-6f7a-8b9c0d1e2f3a
status: stable
description: Detects domain trust enumeration
references:
    - https://attack.mitre.org/techniques/T1482/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.discovery
    - attack.t1482
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - 'nltest /domain_trusts'
            - 'Get-ADTrust'
            - 'Get-ForestTrust'
    condition: selection
falsepositives:
    - Legitimate Active Directory administration
level: medium
