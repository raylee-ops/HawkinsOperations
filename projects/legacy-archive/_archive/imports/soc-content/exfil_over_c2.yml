title: Exfiltration Over Command and Control
id: 7f8a9b0c-1d2e-3f4a-5b6c-7d8e9f0a1b2c
status: experimental
description: Detects data exfiltration over established C2 channels
references:
    - https://attack.mitre.org/techniques/T1041/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.exfiltration
    - attack.t1041
logsource:
    product: windows
    category: network_connection
    service: sysmon
detection:
    selection:
        EventID: 3
        Initiated: 'true'
        DestinationPort:
            - 443
            - 80
            - 8080
    filter:
        Image|startswith:
            - 'C:\Program Files\'
            - 'C:\Windows\'
    condition: selection and not filter
falsepositives:
    - Legitimate outbound connections
    - Software updates
level: low
