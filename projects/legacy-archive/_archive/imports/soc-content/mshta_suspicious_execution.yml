title: Suspicious MSHTA Execution
id: 7e8f9a0b-1c2d-3e4f-5a6b-7c8d9e0f1a2b
status: stable
description: Detects suspicious use of mshta.exe for malicious code execution
references:
    - https://attack.mitre.org/techniques/T1218/005/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.execution
    - attack.defense_evasion
    - attack.t1218.005
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\mshta.exe'
        CommandLine|contains:
            - 'http://'
            - 'https://'
            - 'javascript:'
            - 'vbscript:'
    condition: selection
falsepositives:
    - Legitimate HTA applications
level: high
