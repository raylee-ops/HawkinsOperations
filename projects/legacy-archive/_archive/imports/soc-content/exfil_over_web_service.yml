title: Data Exfiltration to Web Service
id: 4c5d6e7f-8a9b-0c1d-2e3f-4a5b6c7d8e9f
status: stable
description: Detects data exfiltration to cloud storage and file sharing services
references:
    - https://attack.mitre.org/techniques/T1567/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.exfiltration
    - attack.t1567
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - 'dropbox.com'
            - 'drive.google.com'
            - 'onedrive.live.com'
            - 'box.com'
            - 'mega.nz'
            - 'wetransfer.com'
        Image|endswith:
            - '\powershell.exe'
            - '\curl.exe'
            - '\wget.exe'
    condition: selection
falsepositives:
    - Legitimate cloud storage usage
    - Backup operations
level: low
