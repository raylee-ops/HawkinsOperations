title: Network Reconnaissance Commands
id: 4f5a6b7c-8d9e-0f1a-2b3c-4d5e6f7a8b9c
status: stable
description: Detects network reconnaissance using built-in Windows commands
references:
    - https://attack.mitre.org/techniques/T1018/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.discovery
    - attack.t1018
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith:
            - '\net.exe'
            - '\net1.exe'
        CommandLine|contains:
            - 'view'
            - 'group "domain admins"'
            - 'group "enterprise admins"'
            - 'localgroup administrators'
    condition: selection
falsepositives:
    - Legitimate administrative activities
    - Scripts
level: low
