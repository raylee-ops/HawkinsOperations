title: Firmware Corruption Attempt
id: 5f6a7b8c-9d0e-1f2a-3b4c-5d6e7f8a9b0c
status: experimental
description: Detects attempts to modify or corrupt system firmware
references:
    - https://attack.mitre.org/techniques/T1495/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.impact
    - attack.persistence
    - attack.t1495
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - 'flashrom'
            - 'fwupd'
            - 'BIOS'
            - 'UEFI'
    condition: selection
falsepositives:
    - Legitimate firmware updates
    - System maintenance
level: critical
