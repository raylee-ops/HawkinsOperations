title: Linux Data Destruction Commands
id: 4e5f6a7b-8c9d-0e1f-2a3b-4c5d6e7f8a9b
status: stable
description: Detects destructive commands on Linux systems
references:
    - https://attack.mitre.org/techniques/T1485/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.impact
    - attack.t1485
logsource:
    product: linux
    service: auditd
detection:
    selection:
        type: 'EXECVE'
        a0|contains:
            - 'rm -rf /'
            - 'dd if=/dev/zero'
            - 'shred'
            - 'wipefs'
    condition: selection
falsepositives:
    - Legitimate system administration
    - Secure deletion tools
level: high
