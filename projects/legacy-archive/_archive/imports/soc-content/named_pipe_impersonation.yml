title: Named Pipe Impersonation
id: 8f9a0b1c-2d3e-4f5a-6b7c-8d9e0f1a2b3c
status: experimental
description: Detects named pipe impersonation attacks for privilege escalation
references:
    - https://attack.mitre.org/techniques/T1134/001/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.privilege_escalation
    - attack.t1134.001
logsource:
    product: windows
    category: pipe_created
    service: sysmon
detection:
    selection:
        EventID: 17
        PipeName|startswith:
            - '\\\\.\\pipe\\lsass'
            - '\\\\.\\pipe\\SAM'
            - '\\\\.\\pipe\\winlogon'
    condition: selection
falsepositives:
    - Unknown
level: high
