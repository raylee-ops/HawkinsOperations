title: Database Destruction Activity
id: 6a7b8c9d-0e1f-2a3b-4c5d-6e7f8a9b0c1d
status: experimental
description: Detects database deletion or destruction commands
references:
    - https://attack.mitre.org/techniques/T1485/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.impact
    - attack.t1485
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        CommandLine|contains:
            - 'DROP DATABASE'
            - 'DELETE FROM'
            - 'TRUNCATE TABLE'
            - 'sqlcmd'
        CommandLine|contains:
            - 'DROP'
    condition: selection
falsepositives:
    - Database administration
    - Development activities
level: medium
