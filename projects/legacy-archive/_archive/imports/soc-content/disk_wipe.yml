title: Disk Wipe Activity
id: 9f0a1b2c-3d4e-5f6a-7b8c-9d0e1f2a3b4c
status: stable
description: Detects disk wiping utilities and commands
references:
    - https://attack.mitre.org/techniques/T1561/
author: HawkinsOps SOC
date: 2025/01/15
modified: 2025/01/15
tags:
    - attack.impact
    - attack.t1561
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith:
            - '\diskpart.exe'
            - '\bootrec.exe'
        CommandLine|contains:
            - 'clean'
            - '/fixmbr'
            - '/fixboot'
    condition: selection
falsepositives:
    - Legitimate disk management
    - System recovery operations
level: high
